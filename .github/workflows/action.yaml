name: Java CI

on:
  push:
    branches: [ghactions]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Validate, compile, and test
        run: mvn verify

      - name: Run Checkstyle
        run: mvn checkstyle:check
